<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>daorys</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Dogs and Chats</h1>
    </div>
    <div class="container">
        <div class="jumbotron">
            {% module xsrf_form_html() %}
            {% if receiver %}
            <div class="container">
                <h4 class="text-center">anonnymous chat with {{ receiver }} </h4>
            </div>
            <form class="form-horizontal" action="/post" method="post" role="form">
                <textarea class="form-control" rows="5" name="comment"></textarea>
                <input type="hidden" name="receiver" value="{{ receiver }}">
                <button type="submit" class="btn btn-default">Send</button>
            </form>
	    {% elif receiver_mask %}
            <div class="container">
                <h4 class="text-center">chat with masked user {{ receiver_mask }} </h4>
            </div>
            <form class="form-horizontal" action="/post" method="post" role="form">
                <textarea class="form-control" rows="5" name="comment"></textarea>
                <input type="hidden" name="receiver_mask" value="{{ receiver_mask }}">
                <button type="submit" class="btn btn-default">Send</button>
            </form>
            {% end %}
        </div>
    </div>
</body>
</html>
